plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
}

android {
    compileSdk 33

    defaultConfig {
        applicationId "studio.mandysa.music"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
    }

    composeOptions {
        kotlinCompilerExtensionVersion "1.3.2"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    buildFeatures {
        compose true
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    namespace 'studio.mandysa.music'
}

dependencies {
    implementation fileTree(include: ['*.*'], dir: 'libs')
    // https://github.com/square/leakcanary
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.10'
    // 媒体播放器 https://exoplayer.dev/
    implementation 'com.google.android.exoplayer:exoplayer-core:2.18.1'
    // 图片加载库 https://github.com/coil-kt/coil/blob/main/README-zh.md
    implementation "io.coil-kt:coil-compose:2.2.2"
    // 随机放大图片 https://github.com/flavioarfaria/KenBurnsView
    implementation 'com.flaviofaria:kenburnsview:1.0.7'
    // 网络请求库 https://gitee.com/ZXHHYJ/anna
    implementation 'com.gitee.ZXHHYJ:anna:3.2.0-beta02'
    // beanToJson
    implementation 'com.google.code.gson:gson:2.10'

    // https://mvnrepository.com/artifact/net.jthink/jaudiotagger
    implementation 'net.jthink:jaudiotagger:3.0.1'

    implementation('com.github.liangjingkanji:Serialize:1.3.2') {
        exclude(group: "androidx.appcompat", module: "appcompat")
    }

    implementation "com.github.Kyant0:Monet:0.1.0-alpha03"

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.media:media:1.6.0'

    //noinspection GradleDependency
    implementation "com.squareup.okhttp3:okhttp:4.10.0"

    implementation "dev.olshevski.navigation:reimagined:1.3.0"
    implementation "dev.olshevski.navigation:reimagined-material:1.3.0"

    implementation "com.google.accompanist:accompanist-pager-indicators:$accompanist_version"
    implementation "com.google.accompanist:accompanist-systemuicontroller:$accompanist_version"
    implementation "com.google.accompanist:accompanist-flowlayout:$accompanist_version"
    implementation "com.google.accompanist:accompanist-permissions:$accompanist_version"

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4"

    implementation "androidx.activity:activity-compose:1.6.1"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-service:$lifecycle_version"

    def composeBom = platform('androidx.compose:compose-bom:2022.11.00')
    implementation composeBom
    androidTestImplementation composeBom

    implementation "androidx.compose.runtime:runtime-livedata"
    implementation "androidx.compose.material:material-icons-extended"
    implementation "androidx.compose.material:material"
    implementation "androidx.compose.material3:material3"
    implementation "androidx.compose.ui:ui"
    implementation 'androidx.compose.ui:ui-tooling-preview'

    debugImplementation 'androidx.compose.ui:ui-tooling'

    // UI Tests
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'

    /*configurations.all {
        all*.exclude group: "androidx.compose.material", module: "material"
    }*/
    //用来编译时检查有没有使用material的组件，如text
}