plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "studio.mandysa.music"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    buildFeatures {
        viewBinding true
        compose true
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    namespace 'studio.mandysa.music'
}

dependencies {
    implementation fileTree(include: ['*.?ar'], dir: 'libs')
    // 映射存储库 https://gitee.com/simon9102/Tuke
    implementation 'com.gitee.simon9102:Tuke:1.0.0'
    // 媒体缓存库 https://github.com/danikula/AndroidVideoCache
    implementation 'com.danikula:videocache:2.7.1'
    // 图片加载库 https://github.com/coil-kt/coil/blob/main/README-zh.md
    implementation("io.coil-kt:coil-compose:2.0.0")
    // 随机放大图片 https://github.com/flavioarfaria/KenBurnsView
    implementation 'com.flaviofaria:kenburnsview:1.0.7'
    // 网络请求库 https://gitee.com/liuxiaoliu66/anna
    implementation 'com.gitee.liuxiaoliu66:anna:2.3.1'
    // 底部上滑展示控件 https://gitee.com/liuxiaoliu66/AndroidSlidingUpPanel
    implementation 'com.gitee.liuxiaoliu66:AndroidSlidingUpPanel:5.0.2'

    implementation 'io.github.shenzhen2017:compose-statelayout:1.0.0'

    implementation "com.google.accompanist:accompanist-pager:$accompanist_version"
/*    implementation "com.google.accompanist:accompanist-swiperefresh:$accompanist_version"*/
    // 状态栏和导航栏管理 https://gitee.com/liuxiaoliu66/sofia
    implementation "com.google.accompanist:accompanist-systemuicontroller:$accompanist_version"
    implementation "com.google.accompanist:accompanist-navigation-material:$accompanist_version"

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.1'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.1"

    implementation "androidx.navigation:navigation-compose:$nav_version"

    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation "androidx.compose.runtime:runtime-livedata:$compose_version"
    implementation "androidx.activity:activity-compose:1.4.0"

    implementation("androidx.compose.material3:material3:1.0.0-alpha11")
    implementation("androidx.compose.material3:material3-window-size-class:1.0.0-alpha11")

    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-service:$lifecycle_version"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
}