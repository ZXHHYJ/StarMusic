plugins {
    id 'com.android.application'
    id 'androidx.navigation.safeargs'
    id 'kotlin-android'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "studio.mandysa.music"
        minSdk 26
        targetSdk 31
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        viewBinding true
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.?ar'], dir: 'libs')
    // SpannableStringUtils https://github.com/liangjingkanji/spannable
    implementation 'com.github.liangjingkanji:spannable:1.0.3'
    // 映射存储库 https://gitee.com/simon9102/Tuke
    implementation 'com.gitee.simon9102:Tuke:1.0.0'
    // 媒体缓存库 https://github.com/danikula/AndroidVideoCache
    implementation 'com.danikula:videocache:2.7.1'
    // 图片加载库 https://github.com/coil-kt/coil/blob/main/README-zh.md
    implementation "io.coil-kt:coil:2.0.0-rc01"
    // 随机放大图片 https://github.com/flavioarfaria/KenBurnsView
    implementation 'com.flaviofaria:kenburnsview:1.0.7'
    // BlurView https://gitee.com/liuxiaoliu66/RealtimeBlurView
    implementation 'com.gitee.liuxiaoliu66:RealtimeBlurView:1.0.7'
    // 网络请求库 https://gitee.com/liuxiaoliu66/anna
    implementation 'com.gitee.liuxiaoliu66:anna:2.3.0'
    // 状态栏和导航栏管理 https://gitee.com/liuxiaoliu66/sofia
    implementation 'com.gitee.liuxiaoliu66:sofia:1.1.5'
    // RecyclerViewUtils https://gitee.com/liuxiaoliu66/jiuwo
    implementation 'com.gitee.liuxiaoliu66:jiuwo:1.5.0'
    // 底部上滑展示控件 https://gitee.com/liuxiaoliu66/AndroidSlidingUpPanel
    implementation 'com.gitee.liuxiaoliu66:AndroidSlidingUpPanel:4.5.8'

    implementation 'com.gitee.liuxiaoliu66:state-layout:1.0.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.0"
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'com.kunminx.arch:smooth-navigation:4.0.0-beta1'
    implementation('androidx.navigation:navigation-fragment-ktx:2.3.5') {
        exclude group: 'androidx.navigation', module: "navigation-fragment"
    }
}